<div class="create-page">
  <!--บนสุด-->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">เพิ่มสินค้า</li>
    </ol>
  </nav>
  <div class="page-content">
    <div class="row">
       <!--รูป-->
      <div class="col col-md-4">
        <img class="img-avatar" src="{{avatarLink}}">
        <button mat-stroked-button class="change-img-button" color="primary" (click)="openDialog()">เลือกรูปสินค้า</button>
      </div>
      <div class="col col-md-8">
        <form class="create-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">
          
          <!--ชื่อ-->
          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="ชื่อสินค้า" class="form-control" formControlName="name">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.name">
              <mat-error *ngIf="exampleForm.get('name').hasError(validation.type) && (exampleForm.get('name').dirty || exampleForm.get('name').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>
          <!--รหัส-->
          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput type="number"placeholder="รหัสสินค้า" class="form-control" formControlName="code">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.code">
              <mat-error *ngIf="exampleForm.get('code').hasError(validation.type) && (exampleForm.get('code').dirty || exampleForm.get('code').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>
          <!--รายละเอียด-->
          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="รายละเอียด" class="form-control" formControlName="description">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.description">
              <mat-error *ngIf="exampleForm.get('description').hasError(validation.type) && (exampleForm.get('description').dirty || exampleForm.get('code').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>
          <!--ราคา-->
          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput type="number" placeholder="ราคา" class="form-control" formControlName="price">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.price">
              <mat-error *ngIf="exampleForm.get('price').hasError(validation.type) && (exampleForm.get('price').dirty || exampleForm.get('price').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>
          <!--กดส่ง-->
          <div class="row submit-button-container">
            <div class="col-md-4">
              <button mat-raised-button class="submit-button" color="primary" type="submit" [disabled]="!exampleForm.valid">ตกลง</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
